<!DOCTYPE html>
<html lang="en-US">

    <meta

        base-uri 'none';
        img-src 'self' *.princeton.edu data:;">

    <link rel="preconnect" href="https://docs.google.com">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>

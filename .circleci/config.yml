version: 2.1

orbs:
  node: circleci/node@5.2
  coveralls: coveralls/coveralls@2.2.5

jobs:
  bearer:
    docker:
      - image: cimg/ruby:3.2
    environment:
      # Set to default branch of your repo
      DEFAULT_BRANCH: main
    steps:
      - checkout
      - run: curl -sfL https://raw.githubusercontent.com/Bearer/bearer/main/contrib/install.sh | sh -s -- -b /tmp
      - run: CURRENT_BRANCH=$CIRCLE_BRANCH SHA=$CIRCLE_SHA1 /tmp/bearer scan .
  lint:
    working_directory: ~/project
    docker:
      - image: cimg/node:20.11.0
    steps:
      - checkout
      - node/install:
          node-version: '20.11.0'
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Lint
          command: npm run lint
  test:
    working_directory: ~/project
    docker:
      - image: cimg/node:20.11.0
    steps:
      - checkout
      - node/install:
          node-version: '20.11.0'
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Test
          command: npm test -- --coverage
      - coveralls/upload
  semgrep:
    docker:
        - image: returntocorp/semgrep
    steps:
      - checkout
      - run:
          name: Check code against community-provided and custom semgrep rules
          command: semgrep ci --config auto

workflows:
  test:
    jobs:
      - test
      - lint
      - bearer
      - semgrep
